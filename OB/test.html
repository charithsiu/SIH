<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
   <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"
        rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <style type="text/css">
        ul
        {
            float: left;
            width: 105px;
            background: silver;
            padding: 10px;
            color: Black;
            margin: 10px;
        }
        ul li
        {
            padding: 5px;
            margin: 5px;
            background-color: white;
            cursor: pointer;
        }
    </style>

    <script>
        $(document).ready(function() {
            var source;
            var destination;
            var fn = function(event, ui) {
                toDrop = $(ui.draggable).clone();
                if ($("#droppable").find("li[uniqueIdentity=" + toDrop.attr("uniqueIdentity") + "]").length <= 0) {
                    $("#droppable").append(toDrop);
                }
                else
                    return false;
            };
            $("#draggable li").draggable({
                helper: 'clone'
            });
            $("#droppable").droppable({ drop: fn });
        });
    </script>


</head>
<body>
    <form id="form1" runat="server">
    <ul id="draggable">
        <li uniqueIdentity="1">hi 1</li>
        <li uniqueIdentity="2">hi 2</li>
        <li uniqueIdentity="3">hi 3</li>
        <li uniqueIdentity="4">hi 4</li>
        <li uniqueIdentity="5">hi 5</li>
        <li uniqueIdentity="6">hi 6</li>
        <li uniqueIdentity="7">hi 7</li>
        <li uniqueIdentity="8">hi 8</li>
        <li uniqueIdentity="9">hi 9</li>
    </ul>
    <ul id="droppable">
    </ul>
    </form>
</body>
</html>
